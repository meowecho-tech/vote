services:
  postgres:
    image: postgres:16
    container_name: vote-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vote}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vote}
      POSTGRES_DB: ${POSTGRES_DB:-vote}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: vote-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
